<div class="creat-post">
    <div class="container">
        <div class="searche">
            <input #inNput class="search" type="text" (input)="onSearch($event.target.value)">
        </div>

        <div class="search-container" *ngIf="itemsSearch.length > 0">
            <div class="search-food" *ngFor="let food of itemsSearch" (click)="onClick(food.foodName)">
                <div >
                    <img class="img" [src]="food.imege">
                </div>
                <div class="food-name">
                    <p>{{ food.foodName }}</p>
                </div>
            </div>
        </div>

        <div class="shou-foods" *ngIf="showFoods.length > 0">
            <div class="shou-food" *ngFor="let inFood of showFoods">
                <div >
                    <img class="img" [src]="inFood.imege">
                </div>
                <div class="food-name">
                    <p>{{ inFood.foodName }}</p>
                </div>
                <div class="btn-block">
                    <button class="btn">-</button>
                    <button class="btn">+</button>
                    <div class="calories">
                        <p>{{ inFood.calories }} calories</p>
                    </div>
                </div>
            </div>
        </div>

        <form class="form" [formGroup] ="appForm" (ngSubmit)="onSubmit()">
            <div class="form-control">
                <div>
                    <label for="title">Title</label>
                    <span *ngIf="!appForm.get('title').valid && appForm.get('title').touched">NOT Title</span>
                </div>
                <input type="title" id="title" name="title" formControlName="title">
            </div>

            <div class="form-control">
                <div>
                    <label for="content">Content</label>
                    <span *ngIf="!appForm.get('content').valid && appForm.get('content').touched">NOT Content</span>
                </div>
                <textarea type="text" id="content" name="content" formControlName="content"></textarea>
            </div>

            <div class="form-btn">
                <button [disabled]="!appForm.valid" class="btn btn-post" type="submit">Post</button>
            </div>
        </form>
    </div>
</div>
