<div class="posts">
    <div class="container">
        <div class="post-link" *ngFor="let item of postsServ.posts; let index = index">
            <a class="a" [routerLink]="['/post', index]">
                <p>N: {{ index + 1}}</p>
                <h2>{{ item.title }}</h2>
            </a>
        </div>
    </div>
</div>
