       <form class="form" [formGroup]="appForm" (ngSubmit)="initUserInfo()">
          <div class="form-control">
            <div>
              <label for="name">Name: {{ userInfo?.userName }}</label>
              <!-- <span>Same Text</span> -->
            </div>
            <input *ngIf="btnValue !== 'Change'" type="text" id="name" name="name" formControlName="name" >
          </div>
          
          <div class="form-control">
            <div>
              <label for="age">Age: {{ userInfo?.userAge }}</label>
              <!-- <span>Same Text</span> -->
            </div>
            <input *ngIf="btnValue !== 'Change'" type="number" id="age" name="age" formControlName="age">
          </div>
          
          <div class="form-control">
            <div>
              <label for="height">Height: {{ userInfo?.userHeight }}</label>
              <!-- <span>Same Text</span> -->
            </div>
            <div class="form-select">
              <input class="form-height" *ngIf="btnValue !== 'Change'" type="number" id="height" name="height" formControlName="height">
              <select *ngIf="btnValue !== 'Change'"  class="select" name="select-height" formControlName="select-height">
                  <option value="inches">inches</option>
                  <option value="centimeters">centimeters</option>
              </select>
          </div>
          </div>

          <div class="form-control">
            <div>
              <label for="weight">Weight: {{ userInfo?.userWeight  }}</label>
              <!-- <span>Same Text</span> -->
            </div>
            <div class="form-select">
              <input class="form-weight" *ngIf="btnValue !== 'Change'" type="number" id="weight" name="weight" formControlName="weight">
              <select *ngIf="btnValue !== 'Change'"  class="select" name="select-weight" formControlName="select-weight">
                  <option value="pounds">pounds</option>
                  <option value="kilograms">kilograms</option>
              </select>
            </div>
          </div>

          <div class="form-btn">
            <button type="submit" class="btn btn-save">{{ btnValue }}</button>
            <button type="button" class="btn" routerLink="/posts">Back to post</button>
          </div>
        </form>
      </div>
</div>
